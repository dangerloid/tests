<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class = "container">
  <header>
    <h1 id = "title">TITLE</h1>

    <p id = "description">DESCRIPTION</p>
  </header>
  
<form id = "survey-form">
  
  <label id = "name-label" for = "name">Name</label>
  <input 
         type = text 
         id = "name" 
         placeholder = "Name" 
         required /></br>
  <label id = "email-label" for = "email">Email</label>
  <input 
         type = email 
         id = "email" 
         placeholder = "example@example.com" 
         required /></br>
  <label id = "number-label" for = "number">Number</label>
  <input type = number 
         id = "number" 
         min = 13 max = 99 
         placeholder = "0" />
  
  
  <p id = "dropdown-p">Choose 1</p>
    <select id = "dropdown">
      <option id = "option-1">Option 1</option>
      <option id = "option-2">Option 2</option>
    </select>


  <div id = "buttons">
    <p id = "radio-p">Choose 1</p>
    <input 
           type = radio 
           value = "choice-1" 
           name = "button">
            Button 1
    </input>
    <input
           type = radio 
           value = "choice-2" 
           name = "button">
            Button 2
  </input>
  
  </div>

  <div id = "checkboxes">
    <p id = "checkbox-p">Choose multiple</p>
    <input 
           type = checkbox 
           value = "check-1">
            Check 1
    </input>
    <input 
           type = checkbox 
           value = "check-2">
            Check 2
    </input>
  </div>
  
  <div id = "additions">
    <textarea placeholder = "Add more"></textarea>
  </div>
  
  <input id = "submit" type = "submit" value = "Submit"></input>
</form>
</div>
